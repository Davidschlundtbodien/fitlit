<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fit Lit</title>
  </head>
  <body>
    <main>
      <section class="user-dashboard">
        <header>
          <h1 class="logo">
            <img src="./images/turing-logo.png" alt="FitLit" height="100px" width="100px">
          </h1>

          <div class="user-info">
            <h2>Hello, User!</h2>
            <h3>user@gmail.com   User:Street Name, 456789</h3> 
            <span>#</span>
          </div>
        </header>

        <section id="allCharts">
          <div class="chart">
            <h3>User Sleep</h3>
            <div class="card">
            <canvas id="sleep-chart" width="400" height="400"></canvas>
              <img src="./images/moon.png" alt="Sleep Chart">
            </div>
          </div>

          <div class="chart">
            <h3>User Hydration</h3>
            <div class="card">
            <canvas id="hydration-chart" width="400" height="400"></canvas>
              <img src="./images/waterglass.png" alt="Hydration Chart">
            </div>
          </div>

          <div class="chart">
            <h3>User Steps</h3>
            <div class="card">
            <canvas id="steps-chart" width="400" height="400"></canvas>
              <img src="./images/foot.png" alt="Steps Chart">
            </div>
          </div>
        </section>
        <footer>Your Ad goes Here</footer>
      </section>

      <section class="friends">
        <section id="friends-list">
          <h2>
            <img src="./images/friendsgif.png" alt="Friends gif"> 
            Friends
          </h2>

          <ul>
            <li><strong>friendOne</strong><span>34567</span></li>
            <li><strong>friendTwo</strong><span>34567</span></li>
            <li><strong>friendThree</strong><span>34567</span></li>
          </ul>
        </section>
        <canvas id="friends-avarage-chart" width="400" height="400"></canvas>
      </section>
    </main>
    

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
